version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - AWS_ACCESS_KEY_ID=AKIAS56ZWH64EA67ISUM
      - AWS_SECRET_ACCESS_KEY=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
      - AWS_DEFAULT_REGION=ap-northeast-2
    depends_on:
      - db
